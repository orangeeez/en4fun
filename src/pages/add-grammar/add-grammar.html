<ion-header>
  <ion-navbar>
    <ion-title>Add Grammar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
        (click)="onCheckmarkClick()"
        >
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Sentence</ion-label>
      <ion-input [(ngModel)]="grammar.sentence" type="text"></ion-input>        
    </ion-item>
    <ion-item>
      <ion-label floating>Translation</ion-label>
      <ion-input [(ngModel)]="grammar.translation" type="text"></ion-input>        
    </ion-item>
    <ion-item>
      <ion-label>Collections</ion-label>
      <ion-select [(ngModel)]="selectedCollection">
         <ng-container *ngFor="let collectionKey of collectionKeys | async"> 
          <ion-option
            [value]="collectionKey.$key">{{ collectionKey.$key | capitalize | spaceCapitalLetters }}
          </ion-option>
        </ng-container> 
      </ion-select>
    </ion-item>
  </ion-list>    
</ion-content>
