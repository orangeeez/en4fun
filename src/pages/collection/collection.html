<ion-header>
  <ion-navbar>
    <ion-title>{{ collectionKey | capitalize }}</ion-title>
    <ion-buttons *ngIf="user.type == 'teachers'" end>
      <button ion-button icon-only 
        (click)="onMoreClick()"> 
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let word of words">
      <ion-thumbnail item-start>
        <img src="assets/images/beginner.jpg">
      </ion-thumbnail>
      <h2>{{ word.$key | capitalize }}</h2>
      <p>{{ word.translation | capitalize }}</p>
    </ion-item>
  </ion-list>
</ion-content>
