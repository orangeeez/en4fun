<button ion-button icon-only small color="light"
  (click)="onRemoveEditableClick()">
    <ion-icon name="close"></ion-icon>
</button>
<div #field contenteditable="true" class="text" placeholder="Enter text here..."
  (keydown)="onFieldKeydownClick($event)"
  (input)="content = $event.target.textContent"
  (paste)="onFieldPasteClick($event)">
</div>
